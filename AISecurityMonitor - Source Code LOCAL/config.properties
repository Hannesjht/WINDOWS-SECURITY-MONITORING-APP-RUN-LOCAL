# API Keys
virustotal.api.key=YOUR_VIRUSTOTAL_API_KEY
abuseipdb.api.key=YOUR_ABUSEIPDB_API_KEY

# Scanner Settings
scan.threads=100
scan.timeout=1000
scan.range.start=1
scan.range.end=255

# ML Settings
ml.threshold=0.8
ml.retrain.interval=1000

# Database
db.path=security_monitor.db
db.backup.enabled=true
db.backup.interval=24

# GUI
gui.theme=dark
gui.update.interval=2000